<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A simple Three.JS App</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <header>
      <div id="controls">
        <label for="rotationSlider">Zoom:</label>
        <input type="range" id="zoomSlider" min="1" max="100" value="50">
        <label for="rotationSlider">Rotation:</label>
        <input type="range" id="rotationSlider" min="-180" max="180" step="1" value="0">
        <label for="rotationSlider">Luminosit√©:</label>
        <input type="range" id="brightnessSlider" min="0" max="2" step="0.1" value="1">
        <input type="color" id="bgColorPicker" value="#ffffff">
        
      </div>
    </header>

    <main>
      
      <div id="container3D"></div>
     

      
    </main>

    <script type="module" src="main.js"></script>
    
  </body>
</html>
